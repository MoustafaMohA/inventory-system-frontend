<nz-layout>
  <nz-header>
    <div nz-row style="color: white" nzAlign="middle">
      <div nz-col nzSpan="22">
        <nz-breadcrumb [nzAutoGenerate]="true">
          <nz-breadcrumb-item>
            <a [routerLink]="['/products']"> <i nz-icon nzType="home" nzTheme='fill'></i> Home</a>
          </nz-breadcrumb-item>
        </nz-breadcrumb>
      </div>
      <div nz-col nzSpan="2">
        <a nz-button nzType="link" (click)="logout()">Logout</a>
      </div>
    </div>
  </nz-header>
  <nz-content>
    <div class="inner-content">
      <router-outlet></router-outlet>
    </div>
  </nz-content>
</nz-layout>
